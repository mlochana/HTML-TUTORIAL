<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic</title>
        <!-- <style>
            dialog:not([open]){
                display: block;
            }
        </style> -->

    </head>
    <body>
        <center>
            <h1>Dialog Tag..</h1>
            <p>The dialog element represents a part of an application that a user interacts with to perform a task, for example a dialog box, inspector, or window.</p>
        </center>
        <hr>

        <button onclick="openDialog()">Open Dialog</button>

        <dialog>
            <button onclick="closeDialog()">&times;</button>
            <h2>Welcome!</h2>
            <p>Please enter your name:</p>
            <input type="text" id="name">
            <button onclick="closeDialog()">Submit</button>
        </dialog>

        <script>
            function openDialog(){
                document.querySelector('dialog').showModal();
            }

            function closeDialog(){
                //option-1
                var name = document.getElementById('name').value;
                if(name === ''){
                    alert('Please enter your name!');
                    return;
                }
            document.querySelector('dialog').close('submit', name);
        
            //option-2
            //document.querySelector
            }
        </script>
    </body>
</html>
