<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure Tag</title>
    </head>
    <body>
        <center>
            <h1>Figure Tag...</h1>
            <p>The figure element represents some flow content, optionally with a caption, that is self-centered (like a complete sentence) and is typically referenced as a single unit from the main flow of the document</p>
        </center>
        <hr>

        <h2>Example-1</h2>
        <figure>
            <figcaption>Karnataka</figcaption>
            <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt atque non ad debitis explicabo, earum eaque neque pariatur facilis, rem nulla mollitia quos iste quasi beatae unde. Veniam, delectus culpa. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, voluptatum molestiae. Corporis rerum deleniti veritatis autem obcaecati! Quam autem iure deleniti dolor mollitia sit dolore, voluptate culpa laborum aut? Fuga?</blockquote>
        </figure>

        <h2>Example-2</h2>
        <figure>
            <img src="../assets/images/image1.jpg" height="500" alt="">
            <figcaption>Karnataka</figcaption>
            <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt atque non ad debitis explicabo, earum eaque neque pariatur facilis, rem nulla mollitia quos iste quasi beatae unde. Veniam, delectus culpa. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, voluptatum molestiae. Corporis rerum deleniti veritatis autem obcaecati! Quam autem iure deleniti dolor mollitia sit dolore, voluptate culpa laborum aut? Fuga?</blockquote>
        </figure>
    </body>
</html>
